<!-- profile images gallery container starts-->
<button  mat-button style="float:right;min-width: 0px;padding: 0px;"
  (click)="onClose()">
  <mat-icon style="background: red;
  color: white;">close</mat-icon>
</button>
<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px grid" fxLayoutAlign="space-around center"
  >
  <ng-container *ngFor="let item of characterArr_url; index as i;">
    <div fxFlex.lt-sm="100%" fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)">
      <mat-card class="card-align" (click)="uploadfile(i)">
        <img alt="text" #img type="file" #items [src]="item">
      </mat-card>
    </div>
  </ng-container>
</div>
<!-- profile images gallery container ends-->
